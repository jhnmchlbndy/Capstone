    <link rel="icon" type="image/x-icon" href="WEBSITE ELEMENTS/brand-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<!--NAVIGATION BAR-->
    <nav class="navigation-bar">
        <div class="logo-container">
            <div>
                <a href="Homepage.html"><img src="WEBSITE ELEMENTS/brand-logo.png"></a>
            </div>
            <div class="nav-title-page">
                <p>Online Veterinary Appointment System</p>
            </div>
        </div>
    </nav>

    <div class="nav-button-container">
        <a href="javascript:javascript:history.go(-1)"><i class="fa fa-chevron-left" 
            style="font-size: 50px; color: #1697b7; cursor: pointer; padding: 30px 20px 10px;"></i></a>

        <a href="Services.html"><i class="fa fa-remove"
            style="float: right; font-size: 50px;  color: #1697b7; cursor: pointer; padding: 30px 20px 10px;"></i></a>
    </div>

<!--BODY CONTAINER-->
    <div class="reason-col">

        <h1 class="reason-text">What is the reason for [pet's name]'s vist?</h1>

        <select id="reason-menu" name="reason-menu">
            <option value="" disabled selected class="default">Select reason</option>
            <option value="amputation" class="options">Amputation</option>
            <option value="c-section" class="options">C-Section</option>
            <option value="ear-surgery" class="options">Ear Surgery</option>
            <option value="fractures-dislocation" class="options">Fractures or Dislocations</option>
            <option value="foreign-body-removal" class="options">Foreign Body Removal</option>
            <option value="mass-removal" class="options">Mass Removal</option>
            <option value="spay-neuters" class="options">Spay or Neuters</option>
            <option value="soft-tissue-surgery" class="options">Soft Tissue Surgery</option>
            <option value="ocular-surgery" class="options">Ocular Surgery</option>
            <option value="orthopedic-surgery" class="options">Orthopedic Surgery</option>
            <option value="wound-repair" class="options">Wound-repair</option>
            <option value="other" class="options">Other</option>
        </select>
    </div>
    
<!--DETAILED EXPLANATION-->
        <textarea type="text" id="detailed-reason" name="detailed-reason" placeholder="tell us more" required></textarea>
